<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Test</title>
</head>
<body>
    <h1>Select Options</h1>
    <div id="forms-container"></div>
    
    <button onclick="clickRadioButton()">Click Radio Button</button>
    <p id="result"></p>

    <script>
        function createForm(heading, radioLabels) {
            const form = document.createElement('form');
            const formHeading = document.createElement('h2');
            formHeading.textContent = heading;
            form.appendChild(formHeading);
            
            radioLabels.forEach((label, index) => {
                const radioId = `${heading.toLowerCase().replace(/ /g, '_')}_option${index + 1}`;
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.id = radioId;
                radioInput.name = heading;
                radioInput.value = label;
                
                const radioLabel = document.createElement('label');
                radioLabel.htmlFor = radioId;
                radioLabel.textContent = label;

                form.appendChild(radioInput);
                form.appendChild(radioLabel);
                form.appendChild(document.createElement('br'));
            });

            document.getElementById('forms-container').appendChild(form);
        }

        function clickRadioButton() {
            const selectedOptions = [];
            document.querySelectorAll('input[type="radio"]:checked').forEach((radio) => {
                selectedOptions.push(`${radio.name}: ${radio.value}`);
            });

            alert(`Selected options: ${selectedOptions.join(', ')}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 1; i <= 15; i++) {
                createForm(`Form ${i}`, ['Option 1', 'Option 2', 'Option 3', 'Option 4', 'Option 5', 'Option 6']);
            }
        });
    </script>
</body>
</html>
